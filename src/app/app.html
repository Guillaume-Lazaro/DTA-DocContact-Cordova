<ion-menu [content]="content" >
  <ion-header>

  </ion-header>

  <ion-content>
    <div class="menuContainer">
      <div class="menuPresentationProfil">
        <img src="{{menuContact?.gravatar}}?s=200&d=mm" alt="" class="photoMenu">
        <div class="menuCompleteName">
          <span class="menuLastName">{{menuContact?.lastName}}</span>
          <span>{{menuContact?.firstName}}</span> <br>
          <span class="menuDetails">{{menuContact?.email}}</span> <br>
          <span class="menuDetails">{{menuContact?.phone}}</span>
        </div>
      </div>


      <ion-list>
        <button ion-item (click)="openPage(myProfile)"  menuClose> {{'modifyMyProfile' | translate}} </button>
        <button ion-item (click)="openPage(myContacts)" menuClose>  {{'myContacts' | translate}} </button>

      </ion-list>
    </div>
      <div class="menuDeconnexion">
        <ion-list>
          <button ion-item (click)="openPage(deconnexion)" menuClose>{{'disconnect' | translate}} </button>
        </ion-list>
      </div>


  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
