<ion-menu [content]="content" >
  <ion-header>

  </ion-header>

  <ion-content>
    <div class="menuContainer">

      <div class="menuPresentationProfil">
        <img src="{{menuUser?.gravatar}}?s=200&d=mm" alt="" class="photoMenu">
        <div class="menuCompleteName">
          <span class="menuLastName">{{menuUser?.lastName}}</span>
          <span>{{menuUser?.firstName}}</span> <br>
          <span class="menuDetails">{{menuUser?.email}}</span> <br>
          <span class="menuDetails">{{menuUser?.phone}}</span>
        </div>
      </div>

      <div class="iconMenu">
        <ion-list>
          <button ion-item (click)="openPage(myProfile)"  menuClose>   <ion-icon name="home"></ion-icon> &nbsp; {{'modifyMyProfile' | translate}} </button>
          <button ion-item (click)="openPage(myContacts)" menuClose>   <ion-icon name="people"></ion-icon> &nbsp; {{'myContacts' | translate}} </button>

        </ion-list>
        <ion-list>
          <button ion-item (click)="importContacts()" menuClose>  <ion-icon name="cloud-download"></ion-icon> &nbsp;  {{'importContacts' | translate}} </button>

        </ion-list>
      </div>
      <div class="menuDeconnexion">
        <ion-list>
          <button ion-item (click)="openPage(deconnexion)" menuClose>  <ion-icon name="log-out"></ion-icon> &nbsp; {{'disconnect' | translate}} </button>
        </ion-list>
      </div>
    </div>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
