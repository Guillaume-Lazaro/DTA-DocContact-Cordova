<ion-header>

  <ion-navbar>

    <ion-title>{{'detail' | translate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToEditView()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="detailContainer">

    <div class="photoContainer" >
      <span class="photoProfil" [style.backgroundImage]="'url(' + contact.gravatar + '?s=200&d=mm' + ')'"></span>
    </div>

    <div class="nameContainer">
      <span class="detailLastName"> {{contact.lastName}} </span><br>
      <span class="detailFirstName"> {{contact.firstName}} </span>
    </div>

    <div class="buttonsContainer">
      <button class="buttonLeft" (click)="sendMessage()">Message</button>
      <button class="buttonCenter" (click)="giveCall()">Appeler</button>
      <button class="buttonRight" (click)="sendMail()">Mail</button>
    </div>

    <div class="detailInformations">
      <h3>Numéro de Téléphone:</h3>
      <span class="detailPhone">{{contact.phone}}</span>
      <h3 class="detailEmail">Email:</h3>
      <span class="detailMail">{{contact.email}}</span>
    </div>



  </div>



</ion-content>
