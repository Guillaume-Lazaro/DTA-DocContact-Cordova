<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contactList</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button type="button" name="button" ion-button (click)="goToEditView()">Edit View</button>
  <button type="button" name="button" ion-button (click)="goToDetailView()"> Detail View </button>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    placeholder="Cherchez par nom ou par numéro de téléphone"
    (ionInput)="searchFunction($event)"
    >
  </ion-searchbar>
  <br>
  <div *ngFor="let contact of contacts" >
    <div (click)="goToContactDetails(contact)">
      <div class="contactCard">
        <h2>
          {{contact.firstName}}
        </h2>
        <p class="cardGenre">
          {{contact.lastName}}
        </p>
      </div>
    </div>
  </div>
</ion-content>
